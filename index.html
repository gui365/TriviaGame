<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="assets/images/favicon.png">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css"/>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700|Roboto" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    
    
</head>
<body class="flex align-justify-center">
    
    <div>
        <main class="wrapper flex">
            <header class="align-justify-center">
                <h1 style="font-weight:700">FIFA World Cup</h1><img src="assets/images/world-cup.png" alt="World Cup" style="height:50px;"><h1>Trivia Game</h1>
            </header>
            <div id="timer" class="flex">
                <div id="timer-label"></div>
                <div id="timer-time"><h1 id="time-h1"></h1></div>
            </div>
            <h1 id="instructions" class="animate-text">Press the START button</h1>
            <div id="main-question" class="flex align-justify-center">
                <h2 id="question"></h2>
                <div id="options"></div>
                <div id="next-in"></div>
            </div>
            <button id="start-button" onclick="triviaGame.generateQuestion()">START</button>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>
</html>
